    <style>
        /* Gaya Dasar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0740aa;
        }

        header {
            position: sticky;
            top: 0;
            background-color: #0740aa;
            color: white;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 1.5em;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-logo {
        width:125px;
        height: auto;
        margin-right: 10px;
        margin-left: 2px;
        object-fit: contain;
        border-radius: 20px;
}
        .header-title {
        margin: 0;
        flex-grow: 1;    

            
        }
        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        /* Gaya Card OPD dan Kegiatan */
        .card {
            background-color: white;
            border-radius: 20px;
            border: 1px solid rgb(8, 229, 245);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 7px 20px rgb(1, 196, 255);
            cursor: pointer;
            transition: box-shadow 0.3s ease;
            flex-direction: column;
            align-items: stretch;
        }

        .card:hover {
            box-shadow: 0 4px 12px rgba(200, 243, 8, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 5px 0;
            /* Flexbox di sini agar icon dan content terpisah jika ada */
            justify-content: flex-start; 
        }

    /* Tambahan: Gaya untuk Container Ikon dan Konten OPD */
        .opd-info-group {
            display: flex;
            align-items: center;
            flex: 1; /* Agar mengambil ruang yang tersedia */
        }
        
        /* Tambahan: Gaya untuk Toggle Button OPD */
        .opd-toggle-btn {
            font-size: 30px; /* Sedikit lebih besar dari toggle kegiatan */
            color: #0b51a0;
            transition: transform 0.3s ease;
            flex-shrink: 0;
            padding: 5px;
        }

        /* Tambahan: Rotasi ikon saat card OPD terbuka */
        .card.expanded .opd-toggle-btn {
            transform: rotate(360deg);
            color: #0b51a0; 
        }
        
        .icon {
            font-size: 48px;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .card-content {
            flex: 1;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .card-info {
            font-size: 0.95em;
            color: #333;
        }

        /* Gaya Kontainer Kegiatan */
        .kegiatan-container {
            width: 100%;
            margin-top: 15px;
            display: none;
            transition: max-height 0.5s ease-in-out;
            max-height: 0;
            overflow: hidden;
            flex-direction: column;
            gap: 10px;
        }

        .kegiatan-container.show {
            display: flex;
            max-height: 10000px;
        }

        /* Gaya Card Kegiatan */
        .kegiatan-card {
            background-color: #f7f9fc;
            border-radius: 8px;
            padding: 15px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .kegiatan-card:hover {
            background-color: #eef1f5;
        }
        
        /* Container untuk Title dan Icon di dalam Kegiatan Card (PENTING: Flexbox untuk kerapian) */
        .kegiatan-card-head {
            display: flex; 
            justify-content: space-between; /* Pisahkan elemen kiri dan toggle kanan */
            align-items: center;
            width: 100%;
        }

        /* Tombol Toggle (Ikon Panah) - Hanya di kegiatan */
        .toggle-btn {
            font-size: 24px;
            cursor: pointer;
            margin-left: 10px;
            transition: color 0.3s ease; 
            flex-shrink: 0; 
            color: #555;
        }

        /* Perubahan warna ikon saat kegiatan terbuka */
        .kegiatan-card.expanded .toggle-btn {
            color: #0b51a0; 
        }

        .kegiatan-title {
            font-weight: bold;
            font-size: 1em;
            color: #0b51a0;
            margin-bottom: 5px; 
        }

        .kegiatan-info {
            font-size: 1em;
            color: #555;
            margin-bottom: 0;
            font-style: italic;
        }

        /* Gaya Detail Kegiatan */
        .kegiatan-detail {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            display: none;
        }

        .kegiatan-detail.show {
            display: block;
        }

        .detail-row {
            margin-bottom: 8px;
            font-size: 1em;
            line-height: 1.3;
        }

        .detail-label {
            font-weight: bold;
            color: #0b51a0;
            display: block;
            margin-bottom: 3px;
        }
        
        /* Progress Bar */
        .progress-bar-container {
            height: 15px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            border-radius: 5px;
            transition: width 0.4s ease-in-out;
            text-align: right;
            line-height: 15px;
            color: white;
            font-size: 10px;
            padding-right: 5px;
            box-sizing: border-box;
        }

        .progress-keuangan {
            background-color: #4CAF50; /* Hijau */
        }

        .progress-fisik {
            background-color: #FF9800; /* Orange */
        }
        
        /* Tombol PDF */
        .pdf-button {
            display: inline-block;
            background-color: #0b51a0; 
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.2s;
            text-align: center;
            font-size: 0.9em; 
        }

        .pdf-button:hover {
            background-color: #d32f2f;
        }
        
        /* Status Pelaksanaan Color */
        .status-red { background-color: red; color: white; padding: 2px 8px; border-radius: 4px; font-weight: bold;}
        .status-green { background-color: #07971f; color: white; padding: 2px 8px; border-radius: 4px; font-weight: bold;}
        .status-yellow { background-color: #f77408; color: white; padding: 2px 8px; border-radius: 4px; font-weight: bold;}
        .status-blue { background-color: #0a8df8; color: white; padding: 2px 8px; border-radius: 4px; font-weight: bold;}


        /* Responsif untuk tampilan HP */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }

            .card-header {
                flex-direction: row;
                align-items: center;
            }

            .icon {
                margin-right: 15px;
            }
            
            .pdf-button {
                padding: 6px 12px; 
                font-size: 0.8em; 
            }
        }
    </style>
</head>

        // Helper untuk format mata uang
        function formatRupiah(number) {
            return "Rp " + number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
        
        // Helper untuk mendapatkan kelas status (Selesai = Biru)
        function getStatusClass(status) {
            switch (status.toLowerCase().trim()) {
                case 'belum terlaksana':
                    return 'status-red';
                case 'on progres':
                    return 'status-green'; 
                case 'berproses':
                    return 'status-yellow';
                case 'selesai':
                    return 'status-blue';
                default:
                    return '';
            }
        }


        // Fungsi untuk membuat HTML Card Kegiatan
        function createKegiatanCard(kegiatan, index) {
            const realisasiKeuangan = parseFloat(kegiatan.realisasi_keuangan.replace(',', '.'));
            const realisasiFisik = parseFloat(kegiatan.realisasi_fisik.replace(',', '.'));

            return `
                <div class="kegiatan-card" onclick="toggleKegiatanDetail(this)">
                    <div class="kegiatan-card-head"> 
                        <div>
                            <div class="kegiatan-title">${index + 1}. ${kegiatan.nama}</div>
                            <div class="kegiatan-info">Anggaran: ${formatRupiah(kegiatan.pagu_kegiatan)}</div>
                        </div>
                        <span class="material-icons toggle-btn">expand_more</span> 
                    </div>
                    
                    <div class="kegiatan-detail">
                        <div class="detail-row">
                            <span class="detail-label">Bobot:</span> ${kegiatan.bobot}%
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Pelaksanaan:</span> <span class="${getStatusClass(kegiatan.pelaksanaan)}">${kegiatan.pelaksanaan}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Realisasi Keuangan:</span> ${realisasiKeuangan.toFixed(2).replace('.', ',')}%
                            <div class="progress-bar-container">
                                <div class="progress-bar progress-keuangan" style="width: ${realisasiKeuangan}%">${realisasiKeuangan.toFixed(0)}%</div>
                            </div>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Realisasi Fisik:</span> ${realisasiFisik.toFixed(2).replace('.', ',')}%
                            <div class="progress-bar-container">
                                <div class="progress-bar progress-fisik" style="width: ${realisasiFisik}%">${realisasiFisik.toFixed(0)}%</div>
                            </div>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Keterangan:</span> ${kegiatan.keterangan}
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Rencana Aksi:</span> ${kegiatan.rencana_aksi}
                        </div>
                        <a href="${kegiatan.link_pdf}" target="_blank" class="pdf-button">LIHAT LAPORAN PDF</a>
                    </div>
                </div>
            `;
        }

// Fungsi untuk membuat HTML Card OPD (DITAMBAH Tombol Toggle)
        function createOPDCard(opd) {
            const totalKegiatan = opd.kegiatan.length;
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-opd', opd.opd);

            card.innerHTML = `
                <div class="card-header">
                    <div class="opd-info-group">
                        <div class="icon">${opd.icon}</div>
                        <div class="card-content">
                            <div class="card-title">${opd.opd}</div>
                            <div class="card-info"><strong>Total Anggaran : </strong> ${formatRupiah(opd.pagu_opd)}</div>
                            <div class="card-info"><strong>Jumlah Kegiatan : </strong> ${totalKegiatan}</div>
                        </div>
                    </div>
                    <span class="material-icons opd-toggle-btn">expand_more</span>
                </div>
                <div class="kegiatan-container">
                </div>
            `;
            
            const kegiatanContainer = card.querySelector('.kegiatan-container');
            opd.kegiatan.forEach((keg, index) => {
                kegiatanContainer.innerHTML += createKegiatanCard(keg, index);
            });

            // Event listener klik untuk membuka/menutup daftar kegiatan
            card.querySelector('.card-header').addEventListener('click', () => {
                toggleKegiatanContainer(kegiatanContainer);
            });

            return card;
        }

        // Fungsi Toggle untuk Container Kegiatan (Disesuaikan untuk tidak mengelola ikon OPD)
        function toggleKegiatanContainer(container) {
            // Tutup container lain
            document.querySelectorAll('.kegiatan-container').forEach(cont => {
                if (cont !== container && cont.classList.contains('show')) {
                    cont.classList.remove('show');
                }
            });
            
            // Reset semua detail kegiatan dan ikonnya
            document.querySelectorAll('.kegiatan-detail').forEach(detail => {
                detail.classList.remove('show');
            });
            document.querySelectorAll('.kegiatan-card').forEach(card => {
                const activityToggle = card.querySelector('.toggle-btn');
                card.classList.remove('expanded');
                if (activityToggle) {
                    activityToggle.textContent = 'expand_more';
                }
            });
            
            // Tampilkan/sembunyikan container yang diklik
            container.classList.toggle('show');
        }

        // Fungsi Toggle untuk Detail Kegiatan (Mengelola Ikon Kegiatan)
        function toggleKegiatanDetail(kegiatanCard) {
            const detail = kegiatanCard.querySelector('.kegiatan-detail');
            const toggleBtn = kegiatanCard.querySelector('.toggle-btn');
            
            // Menutup semua detail kegiatan lain dalam container yang sama
            kegiatanCard.parentElement.querySelectorAll('.kegiatan-card').forEach(card => {
                const det = card.querySelector('.kegiatan-detail');
                const otherToggle = card.querySelector('.toggle-btn');
                
                if (det !== detail && card.classList.contains('expanded')) {
                    det.classList.remove('show');
                    card.classList.remove('expanded'); 
                    if (otherToggle) {
                        otherToggle.textContent = 'expand_more';
                    }
                }
            });

            // Menampilkan/menyembunyikan detail kegiatan yang diklik
            detail.classList.toggle('show');
            kegiatanCard.classList.toggle('expanded'); 
            
            // Ganti icon kegiatan yang diklik
            if (kegiatanCard.classList.contains('expanded')) {
                toggleBtn.textContent = 'expand_less';
            } else {
                toggleBtn.textContent = 'expand_more';
            }
        }

        // Memuat semua kartu OPD saat DOM selesai dimuat
        document.addEventListener('DOMContentLoaded', () => {
            const opdContainer = document.getElementById('opd-container');
            progressData.forEach(opd => {
                opdContainer.appendChild(createOPDCard(opd));
            });
        });
    </script>
